<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/principal.css">
  <link rel="stylesheet" href="./assets/css/qr-code/qr-code.css">
  <link rel="stylesheet" href="./assets/css/qr-code/qr-code-img.css">
  <link rel="stylesheet" href="./assets/css/qr-code/qr-code-textos.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">

    <div class="principal">
      <div class="qr-code">
        <img class="qr-code__img" src="./assets/images/image-qr-code.png" alt="QR-CODE">
        <div class="qr-code__textos">
          <h1 class="qr-code__titulo">Improve your front-end skills by building projects</h1>
          <p class="qr-code__exemplo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      
    </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/arthurvictorsa/">Arthur Victor</a>.
      </div>
    </div>
  </section>
  
  
</body>
</html>
